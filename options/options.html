<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="color-scheme" content="light dark">
  <title>Tea Timer â€” Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>

<div class="page">

  <header class="header">
    <svg class="header-icon" viewBox="0 0 128 128">
      <rect x="48" y="8" width="32" height="14" rx="4" fill="#1a73e8"/>
      <line x1="100" y1="28" x2="112" y2="16" stroke="#1a73e8"
            stroke-width="7" stroke-linecap="round"/>
      <line x1="28" y1="28" x2="16" y2="16" stroke="#1a73e8"
            stroke-width="7" stroke-linecap="round"/>
      <circle cx="64" cy="72" r="50" fill="none" stroke="#1a73e8" stroke-width="7"/>
      <line x1="64" y1="72" x2="64" y2="42" stroke="#1a73e8"
            stroke-width="6" stroke-linecap="round"/>
      <line x1="64" y1="72" x2="86" y2="72" stroke="#34a853"
            stroke-width="5" stroke-linecap="round"/>
      <circle cx="64" cy="72" r="4" fill="#1a73e8"/>
    </svg>
    <h1>Tea Timer Options</h1>
  </header>

  <section class="card">
    <h2 class="card-title">
      <svg class="section-icon" viewBox="0 -960 960 960">
        <path d="M320-160h320v-120q0-66-47-113t-113-47q-66 0-113
          47t-47 113v120Zm160-360q66 0 113-47t47-113v-120H320v120q0
          66 47 113t113 47ZM160-80v-80h80v-120q0-61 28.5-114.5T348-480q-51-32-79.5-85.5T240-680v-120h-80v-80h640v80h-80v120q0
          61-28.5 114.5T612-480q51 32 79.5 85.5T720-280v120h80v80H160Z"/>
      </svg>
      Preset Timers
    </h2>
    <p class="card-desc">Configure three quick-access preset buttons shown in the popup.</p>

    <div class="presets-list">
      <div class="preset-item" data-index="0">
        <div class="preset-num">1</div>
        <div class="preset-fields">
          <div class="input-group">
            <label>Label</label>
            <input type="text" class="preset-label" maxlength="12" placeholder="e.g. Green">
          </div>
          <div class="input-group small">
            <label>Min</label>
            <input type="number" class="preset-min" min="0" max="99" placeholder="0">
          </div>
          <div class="input-group small">
            <label>Sec</label>
            <input type="number" class="preset-sec" min="0" max="59" placeholder="0">
          </div>
        </div>
      </div>

      <div class="preset-item" data-index="1">
        <div class="preset-num">2</div>
        <div class="preset-fields">
          <div class="input-group">
            <label>Label</label>
            <input type="text" class="preset-label" maxlength="12" placeholder="e.g. Black">
          </div>
          <div class="input-group small">
            <label>Min</label>
            <input type="number" class="preset-min" min="0" max="99" placeholder="0">
          </div>
          <div class="input-group small">
            <label>Sec</label>
            <input type="number" class="preset-sec" min="0" max="59" placeholder="0">
          </div>
        </div>
      </div>

      <div class="preset-item" data-index="2">
        <div class="preset-num">3</div>
        <div class="preset-fields">
          <div class="input-group">
            <label>Label</label>
            <input type="text" class="preset-label" maxlength="12" placeholder="e.g. Herbal">
          </div>
          <div class="input-group small">
            <label>Min</label>
            <input type="number" class="preset-min" min="0" max="99" placeholder="0">
          </div>
          <div class="input-group small">
            <label>Sec</label>
            <input type="number" class="preset-sec" min="0" max="59" placeholder="0">
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="card">
    <h2 class="card-title">
      <svg class="section-icon" viewBox="0 0 24 24">
        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2
          2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5
          1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2
          1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/>
      </svg>
      Notification
    </h2>
    <p class="card-desc">Configure what happens when the timer finishes.</p>

    <div class="option-row">
      <label class="toggle-label" for="showToast">
        <span class="toggle-text">
          <strong>Show notification</strong>
          <span class="toggle-sub">Display a system notification when timer ends</span>
        </span>
        <div class="toggle-switch">
          <input type="checkbox" id="showToast" checked>
          <span class="toggle-track"></span>
        </div>
      </label>
    </div>

    <div class="option-row indent" id="toastTextRow">
      <div class="input-group wide">
        <label for="toastText">Notification message</label>
        <input type="text" id="toastText" maxlength="80"
               placeholder="Your tea is ready! ðŸµ">
      </div>
    </div>

    <div class="divider"></div>

    <div class="option-row">
      <label class="toggle-label" for="autoDismiss">
        <span class="toggle-text">
          <strong>Auto-dismiss alarm</strong>
          <span class="toggle-sub">Automatically stop pinging after a set duration</span>
        </span>
        <div class="toggle-switch">
          <input type="checkbox" id="autoDismiss" checked>
          <span class="toggle-track"></span>
        </div>
      </label>
    </div>

    <div class="option-row indent" id="alarmDurationRow">
      <div class="input-group">
        <label>Alarm duration</label>
        <div class="duration-picker">
          <button class="dur-btn" data-val="5">5s</button>
          <button class="dur-btn" data-val="10">10s</button>
          <button class="dur-btn active" data-val="15">15s</button>
          <button class="dur-btn" data-val="30">30s</button>
          <button class="dur-btn" data-val="60">60s</button>
        </div>
        <div class="custom-dur">
          <span>or custom:</span>
          <input type="number" id="alarmDuration" min="3" max="300" value="15">
          <span>seconds</span>
        </div>
      </div>
    </div>
  </section>

  <div class="actions">
    <button class="btn secondary" id="btnReset">Reset to defaults</button>
    <button class="btn primary" id="btnSave">Save</button>
  </div>

  <div class="toast hidden" id="savedToast">
    <svg viewBox="0 0 24 24" width="18" height="18">
      <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" fill="#34a853"/>
    </svg>
    Options saved
  </div>

</div>

<script src="options.js"></script>
</body>
</html>
